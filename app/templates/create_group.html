{% extends "base.html" %}

{% block title %}Create Group{% endblock %}

{% block content %}
<h1>Create a New Group</h1>
<form method="POST" action="{{ url_for('create_group') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.name.label }}<br>
        {{ form.name }}
    </div>
    <div>
        {{ form.description.label }}<br>
        {{ form.description }}
    </div>
    <div>
        {{ form.public.label }} {{ form.public }}
    </div>
    
    <div>
        <label for="flairs">Select Flair</label><br>
        <select name="flairs" id="flairs">
            <option value="">-- Select Flair --</option>
            <option value="Remote">Remote</option>
            <option value="In-Person">In-Person</option>
            <option value="Note Sharing">Note Sharing</option>
            <option value="Quizzes">Quizzes</option>
            <option value="Math">Math</option>
            <option value="Psychology">Psychology</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Biology">Biology</option>
            <option value="History">History</option>
            <option value="Physics">Physics</option>
        </select>
    </div>

    <div>
        <button type="submit">Create Group</button>
    </div>
</form>
{% endblock %}
