{% extends "home.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <h2>Login</h2>
    <form method="POST">
        <div>
            {{form.username.label}} {{form.username}}
        </div>
        <div>
            {{form.password.label}} {{form.password}}
        </div>
        <div>
            <input type="submit" value="Login">
        </div>
    </form>
{% endblock %}
