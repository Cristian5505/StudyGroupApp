{% extends "base.html" %}
{% block content %}
    <h2>Saved Quizzes</h2>
    <ul>
    {% for quiz in quizzes %}
        <li><a href="{{ url_for('download_quiz', quiz_id=quiz.id) }}">{{ quiz.name }}</a></li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('mkquiz') }}" class="btn btn-info" role="button">Quiz Creator</a>
{% endblock %}
