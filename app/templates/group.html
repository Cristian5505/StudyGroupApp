   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Message Feed</title>
       <style>
           body { font-family: Arial, sans-serif; }
           .tabs { margin-bottom: 20px; }
           .tab { display: inline-block; margin-right: 15px; cursor: pointer; }
           .feed { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
           .message { margin: 5px 0; }
       </style>
   </head>
   <body>
       <h1>Group Feed</h1>
       <div class="tabs">
           <a class="tab" href="/">Home</a>
           <a class="tab" href="/home">Notes</a>
           <a class="tab" href="/mkquiz">Quiz Create</a>
           <a class="tab" href="/notes">Group Management</a>
       </div>

       <div class="feed">
           {% for message in messages %}
               <div class="message">{{ message }}</div>
           {% endfor %}
       </div>

       <form method="POST" action="/submit">
           <input type="text" name="message" placeholder="Type your message here..." required>
           <button type="submit">Submit</button>
       </form>
   </body>
   </html>
