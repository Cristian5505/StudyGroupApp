{% extends "base.html" %}
{% block content %}

    <div class="tab-content">
        <div class="tab-pane fade show active" id="tab1">
            <h2>Create Questions</h2>
            <form>
                <div class="mb-3">
                    <label for="mcQuestion" class="form-label">Multiple Choice Question</label>
                    <input type="text" class="form-control" id="mcQuestion" placeholder="Enter your question">
                </div>
                <div class="mb-3">
                    <label for="mcOptions" class="form-label">Options (comma separated)</label>
                    <input type="text" class="form-control" id="mcOptions" placeholder="Option1, Option2, Option3">
                </div>
                <div class="mb-3">
                    <label for="openEndedQuestion" class="form-label">Open-Ended Question</label>
                    <input type="text" class="form-control" id="openEndedQuestion" placeholder="Enter your question">
                </div>
                <button type="submit" class="btn btn-primary">Add Question</button>
            </form>
            <div class="preview">
                <h3>Preview Quiz</h3>
                <div id="quizPreview">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
